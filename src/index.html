<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake Game</title>
    <link href="css/combined.css" rel="stylesheet">
</head>
<body>

<div id="full">
    <div id="statsArea">
        <div id="scoreboard" >
            <div id="score1">Score: <span id="currentScore"></span></div>
            <div id="score2">High Score: <span id="highScore"></span>
                <button id="fullScreenToggle" type="button" class="btn btn-default">Full-Screen</button>
             </div>
        </div>
    </div>
    <div id="gameArea">
        <canvas id="gameCanvas" >
          Your browser does not support canvas
        </canvas>
    </div>
</div>

<div id="preload">
    <img src="css/sprite.png" width="1" height="1" />
</div>

<script src="bundle.js" type="text/javascript"></script>
<script>
    $( document ).ready(function() {
        SNAKEGAME.init();
    });
</script>

</body>
</html>
